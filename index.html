<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #c6c5b9;
            text-align: center;
            font-family: 'Marcellus', serif;
            color: #28322a;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;

        }
        .date {
            font-size: 24px;

            margin-top: 10px;
        }
        .footer {

            font-size: 16px;

    </style>
</head>
<body>
    <div class="container">
<!--         <h1 class="title">A maré que me invade</h1> -->
        <h1>Analú & Luiz</h1>
        <p class="date">30 de Agosto</p>
        <div class="footer">Em breve, mais detalhes...</div>
    </div>

</html>
